<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Validator</title>
</head>
<body>
<div class="widget-container">
    <ul class="cards-list">
        <li><img src="./img/visa.png" alt="Visa" class="card-logo visa"></li>
        <li><img src="./img/mastercard.png" alt="Mastercard" class="card-logo mastercard"></li>
        <li><img src="./img/mir.png" alt="Mir" class="card-logo mir"></li>
    </ul>
    <form class="card-form">
        <input type="text" class="card-input" placeholder="Enter card number">
        <button class="validate-button">Click to Validate</button>
    </form>
        <div id="validation-message" class="message"></div>
</div>
</body>
</html>
